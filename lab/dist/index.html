<html>

<head>
    <title>phys lab</title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch('client.wasm'), go.importObject).then(res => {
            go.run(res.instance)
        })
        window.onload = function () {
        }
    </script>
    <style>
        body {
            background-color: #0d0d12;
        }

        canvas {
            image-rendering: pixelated;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        html,
        body,
        canvas {
            touch-action: none;
            border: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        element.style {
            cursor: default;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .render-status {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .render-status span {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <img id="loading" src="/assets/loading.png">
        <div id="render-status" class="render-status">
            <div class="spinner"></div>
        </div>
    </div>
</body>

</html>
